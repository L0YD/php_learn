<!DOCTYPE html>
<html>
  <head>
	<title>这里是标题</title>
    <meta charset="utf-8" />
  </head>
  <body>
	
	h1～h6
	<h1>h1</h1>
	<h2>h2</h2>
	<h3>h3</h3>
	<h4>h4</h4>
	<h5>h5</h5>
	<h6>h6</h6>

	<hr/>


	<!--有序列表-->
	<ol>
		<li>123</li>
		<li>123</li>
		<li>123</li>
		<li>123</li>
	</ol>
	<!--无序列表-->
	<ul>
		<li>123</li>
		<li>123</li>
		<li>123</li>
		<li>123</li>
		<li>123</li>
	</ul>

	<!--块-->
	<div>存放一块内容的标签</div>


	

	<p>一段文字</p>

	<!--图片-->
	<img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top_ca79a146.png" />

	<!--文本输入框-->
	<input type="text" />
	<button>按钮</button>

	<!--表格-->
	<table border="1">
	  <tr><!--第一行-->
	    <td>第1列</td>
	    <td>第2列</td>
	    <td>第3列</td>
	    <td>第4列</td>
	  </tr>
	  <tr><!--第二行-->
	    <td>第1列</td>
	    <td>第2列</td>
	    <td>第3列</td>
	    <td>第4列</td>
	  </tr>
	  <tr><!--第二行-->
	    <td>第1列</td>
	    <td>第2列</td>
	    <td>第3列</td>
	  </tr>
	</table>

  </body>
</html>
